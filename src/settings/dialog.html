<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Settings</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

<!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

  <!-- Template styles -->
  <link href="dialog.css" rel="stylesheet" type="text/css" />
</head>

<body style="display: flex; flex-direction: column; background-color: white;">
  <button id="MudaMapa">Mudar mapa</button>
  <img id="mapaTerreo" src="../../assets/Salas_terreo.jpg" alt="Mapa Terreo" style="object-fit: contain; display: block;">
  <img id="mapaPrimeiro" src="../../assets/Salas_primeiro_andar.jpg" alt="Mapa Primeiro Andar" style="object-fit: contain; display: none;">
  <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="dialog.js"></script>
  <script>
    const changeMap = document.getElementById("MudaMapa");
  
    function ALterarMapa(){
      var mapaTerreo = document.getElementById("mapaTerreo");
      var mapaPrimeriro = document.getElementById("mapaPrimeiro");
  
      if(mapaTerreo.style.display === "block"){
        mapaTerreo.style.display = "none";
        mapaPrimeriro.style.display = "block";
      } else {
        mapaTerreo.style.display = "block";
        mapaPrimeriro.style.display = "none";
      }
    }
    changeMap.addEventListener('click', ALterarMapa);
  </script>
</body>

</html>
